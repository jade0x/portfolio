      <nav class="navbar fixed-top d-flex justify-content-center">

      <section class="title">
        <h1>Contact</h1>
      </section>
    </header>
    <main>
      <p class="p-center">Questions, feedback, or just a friendly hello - drop me a line.</p>
      <div class="form-block container py-4">
        <div class="row g-5">
            <div class="contact-form col-md-8 d-flex justify-content-center justify-content-md-start">
                <form 
  name="contact"
  method="POST"
  data-netlify="true"
  netlify-honeypot="bot-field"
  action="/thankyou.html"
>
  <input type="hidden" name="form-name" value="contact" />
  <p hidden>
    <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
  </p>
  <div class="w-100 mb-3"><label>
    <input type="text" name="name" placeholder="Your Name" required />
  </label></div>
  <div class="mb-3"><label>
    <input type="email" name="email" placeholder="Your Email" required />
  </label></div>
  <div class="mb-3"><label>
    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
  </label></div>
  <button type="submit">Send</button>
</form>
            </div>
            <div class="col-md-4 contact-list">
                <article>
                    <h3>Email</h3>
                    <div>
                        <i class="fa-solid fa-envelope"></i>
                        <a href="mailto:jade@oasisva.com" target="_blank">jade@oasisva.com</a>
                    </div>
                </article>
                <article>
                    <h3>LinkedIn</h3>
                    <div>
                        <i class="fa-brands fa-linkedin-in"></i>
                        <a href="https://www.linkedin.com/in/jade-garafola/ target="_blank">/jade-garafola</a>
                    </div>
                </article>
                <article>
                    <h3>GitHub</h3>
                    <div>
                        <i class="fa-brands fa-github"></i>
                        <a href="https://github.com/jade0x" target="_blank">@jade0x</a>
                    </div>
                </article>
            </div>
        </div>
      </div>
      <div class="container-md text-center">
        <div class="row">
          <div class="col">
            <article id="contact-form">
                
            </article>
          </div>
                    
          </div>
        </div>
      </div>
    </main>
